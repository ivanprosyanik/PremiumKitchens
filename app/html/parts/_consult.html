<section class="consult section-offset">
  <div class="container">
    <div class="consult__wrapper">
      <div class="consult__text">
        <h2 class="title consult__title">
          Нужна консультация?
        </h2>
        <p>
          Оставьте свои контактный данные, и мы обязательно вам поможем
        </p>
      </div>
      <form class="consult__form" action="#">
        <div class="consult__form-data">
          <label class="consult__label">
            <input type="text" class="consult__field" required placeholder="Ваше имя">
            <span class="sr-only">Введите ваше имя</span>
          </label>
          <label class="consult__label">
            <input type="tel" class="consult__field" required placeholder="Номер телефона">
            <span class="sr-only">Введите ваш телефон</span>
          </label>
        </div>
        <button class="consult__btn link link--border" type="submit">
          <span class="link__text">
            заказать обратный звонок
          </span>
          <span class="icon icon--arrow-right"></span>
        </button>
        <p class="consult__notice">
          Нажимая на кнопку, вы даете согласие на обработку персональных данных
        </p>
      </form>
    </div>
  </div>
</section>
